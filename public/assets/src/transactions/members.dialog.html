<md-dialog style="width: 1200px;">
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-8 m-b-xs">
            </div>
            <div class="col-sm-4">
                <div class="input-group pull-right">
                    <input type="text" class="input-sm form-control" placeholder="Search" ng-model="main.term" ng-disabled="disUtama.txtCari"
                        ng-enter="getData()">
                    <span class="input-group-btn" tooltip="Cari Data">
                    <button md-ink-ripple class="btn btn-sm btn-default" type="button" ng-click="getData()"
                            ng-disabled="main.term ==''">Cari
                    </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <center>
        <h3 class="mainTitle">MEMBER</h3>
    </center>
    <table class="table table-striped table-hover">
        <tr>
            <th class="col-md-2">Nama</th>
            <th class="col-md-2">Class</th>
            <th class="col-md-2">Level</th>
            <th class="col-md-2">Phone</th>
            <th class="col-md-2">Aksi</th>
        </tr>
    </table>
    <!--<div ng-show="isLoading" layout="row" layout-sm="column" layout-align="space-around">-->
    <!--<md-progress-circular md-mode="indeterminate"></md-progress-circular>-->
    <!--</div>-->
    <md-content>
        <div class="panel panel-default">
            <div ng-show="isLoaded">
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <tbody>
                        <tr ng-repeat="row in input">
                            <td class="col-md-2">{{row.name}}</td>
                            <td class="col-md-2">{{row.class}}</td>
                            <td class="col-md-2">
                                <span ng-if="row.level==0" class="label label-sm label-warning">Member</span>
                                <span ng-if="row.level==1" class="label label-sm label-success">User</span>
                                <span ng-if="row.level==2" class="label label-sm label-info">Engineering</span>
                            </td>
                            <td class="col-md-2">{{row.phone}}</td>
                            <td class="col-md-2">
                                <button ng-click="pilih(row)" md-ink-ripple tooltip="Pilih Data" class="btn btn-sm btn-info">
                                <i class="glyphicon glyphicon-check"></i>
                            </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-4 text-center-xs" style="margin-top: 27px;">
                        <small>Menampilkan {{from}}-{{to}} dari {{total}} data</small>
                    </div>
                    <div class="col-sm-8 text-right text-center-xs">
                        <ul class="pagination m-t-none m-b-none">
                            <li tooltip="Halaman Pertama">
                                <button md-ink-ripple class="btn btn-default" type="button" ng-click='firstPage()' ng-disabled='current_page == 1 || disUtama.btnPagging'><i
                                        class="fa fa-angle-double-left"></i></button>
                            </li>
                            <li tooltip="Halaman Sebelumnya">
                                <button md-ink-ripple class="btn btn-default" type="button" ng-click='previousPage()' ng-disabled='current_page <= 1 || disUtama.btnPagging'><i
                                        class="fa fa-angle-left"></i></button>
                            </li>
                            <li tooltip="Halaman Selanjutnya">
                                <button md-ink-ripple class="btn btn-default" type="button" ng-click='nextPage()' ng-disabled='main.page >= last_page || disUtama.btnPagging'><i
                                        class="fa fa-angle-right"></i></button>
                            </li>
                            <li tooltip="Halaman Terakhir">
                                <button md-ink-ripple class="btn btn-default" type="button" ng-click='lastPage()' ng-disabled='main.page >= last_page || disUtama.btnPagging'><i
                                        class="fa fa-angle-double-right"></i></button>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /Base -->
            </div>
        </div>
    </md-content>
    <footer class="panel-footer text-center" style="background: #269abc">
        <md-button class="btn btn-fw btn-default" ng-click='cancel()' tooltip="Kembali">
            Kembali
        </md-button>
    </footer>
</md-dialog>
