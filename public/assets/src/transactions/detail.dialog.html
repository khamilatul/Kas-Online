<md-dialog style="width: 1200px;">
    <div class="panel-heading bg-white" style="background: #5F8295;">
        <span class="font-bold"><center><font color="white">DATA KAS ONLINE</font></center></span>
    </div>


    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Description :</label>
                <div class="col-sm-9">
                    <p class="form-control-static">
                        <span ng-if="myModel.description==0" class="label label-sm label-warning">Belum Bayar</span>
                        <span ng-if="myModel.description==1" class="label label-sm label-success">Belum Lunas</span>
                        <span ng-if="myModel.description==2" class="label label-sm label-info">Lunas</span>
                    </p>
                </div>
                <label class="col-sm-3 control-label">Amount :</label>
                <div ng-if="input.prov_id != ''" class="col-sm-9">
                    <p class="form-control-static">
                        <span style="padding-left: 8px;"></span>{{myModel.amount}}
                    </p>
                </div>
                <label class="col-sm-3 control-label">Member :</label>
                <div ng-if="input.prov_id != ''" class="col-sm-9">
                    <p class="form-control-static">
                        <span style="padding-left: 8px;"></span>{{myModel.users.name}}
                    </p>
                </div>
                <label class="col-sm-3 control-label">Kelas :</label>
                <div ng-if="input.prov_id != ''" class="col-sm-9">
                    <p class="form-control-static">
                        <span style="padding-left: 8px;"></span>{{myModel.users.class}}
                    </p>
                </div>
            </div>
            <label class="col-sm-3 control-label">Kurang Angsuran :</label>
                        <span style="padding-left: 8px;"></span>{{myModel.kurang}}
                    </p>
                </div>
            </div>

            <footer class="panel-footer text-center" style="background: #ffffff">
                <md-button class="btn btn-fw btn-default" ng-click='cancel()' tooltip="Kembali">
                    Kembali
                </md-button>
            </footer>
</md-dialog>
