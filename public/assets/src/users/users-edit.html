<!-- start: PAGE TITLE -->
<div ng-controller="UsersEditCtrl">
	<section id="page-title">
		<div class="row">
			<div class="col-sm-8">
				<h1 class="mainTitle">FORM EDIT USERS</h1>
			</div>
			<!--<div ncy-breadcrumb></div>-->
		</div>
	</section>
	<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
		{{alert.msg}}
	</uib-alert>
	<!-- end: PAGE TITLE -->
	<!-- start: FORM VALIDATION -->
	<div class="container-fluid container-fullw bg-white">
		<div class="row">
			<div class="col-md-12">
				<div>
					<form name="Form">
						<div class="row">
							<div class="col-md-12">
								<fieldset>
									<div class="form-group" ng-class="{'has-error':Form.name.$dirty && Form.name.$invalid, 'has-success':Form.name.$valid}">
										<label class="control-label">
										 Name <span class="symbol required"></span>
									</label>
										<input type="text" placeholder="Enter your Name" class="form-control" name="name" ng-model="myModel.name" required />
										<span class="error text-small block" ng-if="Form.name.$dirty && Form.name.$invalid">First Name is required</span>
										<span class="success text-small" ng-if="Form.name.$valid">Thank You!</span>
									</div>
									<div class="form-group" ng-class="{'has-error':Form.phone.$dirty && Form.phone.$invalid, 'has-success':Form.phone.$valid}">
										<label class="control-label">
										 Phone <span class="symbol required"></span>
									</label>
										<input type="text" placeholder="Enter your Phone" class="form-control" name="phone" ng-model="myModel.phone" required />
										<span class="error text-small block" ng-if="Form.phone.$dirty && Form.phone.$invalid">First Class is required</span>
										<span class="success text-small" ng-if="Form.phone.$valid">Thank You!</span>
									</div>
									<div class="form-group" ng-class="{'has-error':Form.min_transaksi.$dirty && Form.min_transaksi.$invalid, 'has-success':Form.min_transaksi.$valid}">
										<label class="control-label">
										  Min Transaksi <span class="symbol required"></span>
									</label>
										<input type="text" placeholder="Enter your  Min Transaksi" class="form-control" name="min_transaksi" ng-model="myModel.min_transaksi" required   onfocus="convertToRupiah(this);" onkeyup="convertToRupiah(this);" />
										<span class="error text-small block" ng-if="Form.min_transaksi.$dirty && Form.min_transaksi.$invalid"> Min Transaksiis required</span>
										<span class="success text-small" ng-if="Form.min_transaksi.$valid">Thank You!</span>
									</div>
									<div class="form-group" ng-class="{'has-error':Form.email.$dirty && Form.email.$invalid, 'has-success':Form.email.$valid}">
										<label class="control-label">
										 Email <span class="symbol required"></span>
									</label>
										<input type="text" placeholder="Enter your  Email" class="form-control" name="email" ng-model="myModel.email" required />
										<span class="error text-small block" ng-if="Form.email.$dirty && Form.email.$invalid">Email is required</span>
										<span class="success text-small" ng-if="Form.email.$valid">Thank You!</span>
									</div>
									<div class="form-group" ng-class="{'has-error':Form.nis.$dirty && Form.nis.$invalid, 'has-success':Form.nis.$valid}">
										<label class="control-label">
										 NIS <span class="symbol required"></span>
									</label>
										<input type="text" placeholder="Enter your nis" class="form-control" name="nis" ng-model="myModel.nis" required />
										<span class="error text-small block" ng-if="Form.nis.$dirty && Form.nis.$invalid">NIS is required</span>
										<span class="success text-small" ng-if="Form.nis.$valid">Thank You!</span>
									</div>

									<!--<div class="form-group" ng-class="{'has-error':Form.class.$dirty && Form.class.$invalid, 'has-success':Form.class.$valid}"ng-if="dataUser.level==3">
										<label class="control-label">
										Class <span class="symbol required"></span>
									</label>
									<select class="form-control" name="class" ng-model="myModel.class" required>
										<option value="" disabled selected>Silahkan pilih kelas</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
										<span class="error text-small block" ng-if="Form.class.$dirty && Form.class.$invalid">First Class is required</span>
										<span class="success text-small" ng-if="Form.class.$valid">Thank You!</span>
									</div>-->
								</fieldset>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="pull-left">
									<button md-ink-ripple class="btn btn-primary" ng-click="updateData()" ng-disabled="Form.$invalid || process">Simpan
									</button>
									<button md-ink-ripple class="btn btn-primary btn-o" ui-sref="app.users" ng-disabled="process">Kembali
									</button>

								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end: FORM VALIDATION -->
<script>
    function convertToRupiah(objek) {
        separator = ".";
        a = objek.value;
        b = a.replace(/[^\d]/g, "");
        c = "";
        panjang = b.length;
        j = 0;
        for (i = panjang; i > 0; i--) {
            j = j + 1;
            if (((j % 3) == 1) && (j != 1)) {
                c = b.substr(i - 1, 1) + separator + c;
            } else {
                c = b.substr(i - 1, 1) + c;
            }
        }
             objek.value = 'Rp.' +c;

    }

</script>
